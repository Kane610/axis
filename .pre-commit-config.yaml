repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
          "httpx==0.26.0",
          "packaging==23.2",
          "types-orjson==3.6.2",
          "types-xmltodict==v0.13.0.3"
        ]
        exclude: ^tests/
