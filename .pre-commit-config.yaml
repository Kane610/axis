repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [
          "httpx==0.27.2",
          "packaging==24.2",
          "types-orjson==3.6.2",
          "types-xmltodict==v0.14.0.20241009"
        ]
        exclude: ^tests/
